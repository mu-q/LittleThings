<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciallo～(∠・ω< )⌒★ 音效网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
            overflow-x: hidden;
            cursor: pointer;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            text-align: center;
            color: #ff6b9d;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 107, 157, 0.3);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .subtitle {
            text-align: center;
            color: #ff6b9d;
            font-size: 1.2em;
            margin-bottom: 50px;
            opacity: 0.8;
        }

        .floating-ciallo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .ciallo-text {
            position: absolute;
            font-size: 2em;
            color: #ff6b9d;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 107, 157, 0.5);
            animation: floatUp 3s ease-out forwards;
            pointer-events: none;
            user-select: none;
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.8);
            }
            20% {
                opacity: 1;
                transform: translateY(-20px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.2);
            }
        }

        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 107, 157, 0.8);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .sound-toggle:hover {
            background: rgba(255, 107, 157, 1);
            transform: scale(1.05);
        }

        .counter {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 107, 157, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            z-index: 1001;
        }

        .click-hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 107, 157, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 16px;
            animation: pulse 2s infinite;
            z-index: 1001;
        }

        .nav-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            z-index: 1001;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .nav-button:hover {
            background: rgba(102, 126, 234, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        @keyframes pulse {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="floating-ciallo" id="floatingCiallo"></div>
    
    <button class="sound-toggle" id="soundToggle">🔊 音效开启</button>
    <div class="counter" id="counter">点击次数: 0</div>
    <div class="click-hint">点击页面任意位置播放音效！</div>
    <a href="zhou_page.html" class="nav-button">👀 神秘小按钮</a>
    
    <div class="container">
        <h1 class="title">Ciallo～(∠・ω< )⌒★</h1>
        <p class="subtitle">点击页面任意位置播放音效</p>
    </div>

    <script>
        // 音效相关
        let soundEnabled = true;
        let clickCount = 0;
        let audio = null;
        
        // 预加载音效文件
        function loadAudio() {
            audio = new Audio('/LittleTings/ciallo.m4a');
            audio.preload = 'auto';
            audio.volume = 0.7;
        }
        
        // 播放音效
        function playCialloSound() {
            if (!soundEnabled || !audio) return;
            
            // 重置音频到开始位置并播放
            audio.currentTime = 0;
            audio.play().catch(e => {
                console.log('音频播放失败:', e);
            });
        }
        
        // 创建漂浮的Ciallo文字
        function createFloatingCiallo(x, y) {
            const ciallo = document.createElement('div');
            ciallo.className = 'ciallo-text';
            ciallo.textContent = 'Ciallo～(∠・ω< )⌒★';
            ciallo.style.left = x + 'px';
            ciallo.style.top = y + 'px';
            
            document.getElementById('floatingCiallo').appendChild(ciallo);
            
            // 3秒后移除元素
            setTimeout(() => {
                if (ciallo.parentNode) {
                    ciallo.parentNode.removeChild(ciallo);
                }
            }, 3000);
        }
        
        // 页面点击事件
        document.addEventListener('click', function(e) {
            // 播放音效
            playCialloSound();
            
            // 创建漂浮的Ciallo文字
            createFloatingCiallo(e.clientX, e.clientY);
            
            // 更新计数器
            clickCount++;
            document.getElementById('counter').textContent = `点击次数: ${clickCount}`;
        });
        
        // 音效开关
        document.getElementById('soundToggle').addEventListener('click', function(e) {
            e.stopPropagation(); // 阻止事件冒泡，避免触发页面点击
            soundEnabled = !soundEnabled;
            this.textContent = soundEnabled ? '🔊 音效开启' : '🔇 音效关闭';
            this.style.background = soundEnabled ? 'rgba(255, 107, 157, 0.8)' : 'rgba(128, 128, 128, 0.8)';
        });
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadAudio();
        });
        
        // 添加键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.key === ' ') { // 空格键
                e.preventDefault();
                playCialloSound();
                createFloatingCiallo(window.innerWidth / 2, window.innerHeight / 2);
            }
        });
    </script>
</body>
</html>
